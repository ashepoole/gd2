<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=BenchNine:300,400,700|Teko:500,600,700&display=swap"
        rel="stylesheet">
    <title>Super Hero Registry</title>
</head>

<body>

    <header>
        <img class="logo" src="images/logo-shield.svg" alt="Alt text goes here.">
        <h1>Super Hero Registry</h1>
        <p class="subheading">With great power there also must comeâ€”great responsibility</p>
    </header>

    <form action="">
        <h2>Identity</h2>

        <label for="real-name">Real Name</label>
        <input id="real-name" type="text" required>

        <label for="alias">Alias</label>
        <input id="alias" type="text" required>

        <label for="email">Email</label>
        <input id="email" type="email" required>

        <h2>Personal Characteristics</h2>
        <label for="age">Age</label>
        <input id="age" type="number" required>

        <fieldset>
            <legend>Category</legend>
            <p>Please select as many as apply to your origin and how you gained your powers.</p>

            <span>
                <input id="alien" type="checkbox">
                <label for="alien">Alien</label>
            </span>

            <span>
                <input id="cyborg" type="checkbox">
                <label for="cyborg">Cyborg</label>
            </span>

            <span>
                <input id="experiment" type="checkbox">
                <label for="experiment">Experiment</label>
            </span>

            <span><input id="human" type="checkbox">
                <label for="human">Human</label>
            </span>

            <span>
                <input id="inhuman" type="checkbox">
                <label for="inhuman">Inhuman</label>
            </span>

            <span>
                <input id="mutant" type="checkbox">
                <label for="mutant">Mutant</label>
            </span>
        </fieldset>

        <fieldset>
            <legend>Gender</legend>

            <span>
                <input name="gender" id="female" type="radio">
                <label for="woman">Female</label>
            </span>

            <span>
                <input name="gender" id="male" type="radio">
                <label for="man">Male</label>
            </span>

            <span>
                <input name="gender" id="nonbinary" type="radio">
                <label for="nonbinary">Nonbinary</label>
            </span>

            <span>
                <input name="gender" id="genderqueer" type="radio">
                <label for="genderqueer">Genderqueer/Genderfluid</label>
            </span>

            <span>
                <input name="gender" id="no-answer" type="radio">
                <label for="no-answer">Prefer not to answer</label>
            </span>

            <span>
                <input name="gender" id="self-describe" type="radio">
                <label for="self-describe">Prefer to self describe</label>
                <!-- put a text input here -->
            </span>
        </fieldset>

        <h2>Powers & Abilities</h2>

        <label for="powers">Describe Your Powers</label>
        <textarea name="" id="powers">Text here</textarea>

        <legend>Rate Your Abilities</legend>

        <img src="images/icon-strength.svg" alt="Alt text goes here.">
        <label for="strength">Strength</label>
        <select name="" id="strength">
            <option value="norm">Within Human Norms</option>
            <option value="noticeable">Noticeably Above Norms</option>
            <option value="significant">Significantly Beyond Norms</option>
            <option value="wild">Wildy Beyond Norms</option>
            <option value="unlimited">Unlimited</option>
        </select>

        <img src="images/icon-speed.svg" alt="Alt text goes here.">
        <label for="speed">Speed</label>
        <select name="" id="speed">
            <option value="norm">Within Human Norms</option>
            <option value="noticeable">Noticeably Above Norms</option>
            <option value="significant">Significantly Beyond Norms</option>
            <option value="wild">Wildy Beyond Norms</option>
            <option value="unlimited">Unlimited</option>
        </select>

        <img src="images/icon-intelligence.svg" alt="Alt text goes here.">
        <label for="intelligence">Intelligence</label>
        <select name="" id="intelligence">
            <option value="norm">Within Human Norms</option>
            <option value="noticeable">Noticeably Above Norms</option>
            <option value="significant">Significantly Beyond Norms</option>
            <option value="wild">Wildy Beyond Norms</option>
            <option value="unlimited">Unlimited</option>
        </select>

        <button class="button-reset" type="submit">Register Now</button>
    </form>

</body>

</html>
